<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="question" id="question-text">Press "Let's Start" to begin</div>
        <div class="options" id="options-container"></div>
        <button id="submit-btn" style="background-color: green;">Let's Start</button>
        <p id="timer">Time left: <span id="countdown">5</span> seconds</p>

    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
